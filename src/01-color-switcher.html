<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>
    <link rel="stylesheet" href="css/01-color-switcher.css" />
  </head>
  <body>
    <p><a class="link" href="index.html">Go back</a></p>

    <!-- <button type="button" data-start>Start</button>
    <button type="button" data-stop>Stop</button> -->

    <label class="switch">
      <input type="checkbox" />

      <div class="button">
        <div class="light"></div>
        <div class="dots"></div>
        <div class="characters"></div>
        <div class="shine"></div>
        <div class="shadow"></div>
      </div>
    </label>

    <div class="cursor">
      <div class="cursor-ball"></div>
    </div>

    <audio class="music" id="audio-player" controls style="display: none">
      <source src="./Limp-Bizkit-My-Way.mp3" type="audio/mpeg" />
    </audio>

    <script src="js/01-color-switcher.js" type="module"></script>
  </body>
</html>
